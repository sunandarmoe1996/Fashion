<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Java</title>
</head>
<body>
	<form name="myform">
	Number 1<input type="number" name="" id="num1">
	Number 2<input type="number" name="" id="num2">
	<button onclick="sum()">Calculation</button>
	</form>
	<script type="text/javascript">
		function sum(){
		var num1=parseInt(document.myform.num1.value);
		var num1=parseInt(document.myform.num2.value);
		var sum=num1+num2;
		alert("The result is "+ sum);
	}
	</script>

</body>
</html>
